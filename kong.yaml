apiVersion: v1
kind: List
items:
  # Deployment for Kong
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: kong
      namespace: kong
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: kong
      template:
        metadata:
          labels:
            app: kong
        spec:
          containers:
            - name: kong
              image: kong:3.9
              env:
                - name: KONG_DATABASE
                  value: "postgres"
                - name: KONG_PG_DATABASE
                  value: "kong"
                - name: KONG_PG_HOST
                  value: "kong-database"
                - name: KONG_PG_USER
                  value: "kong"
                - name: KONG_PG_PASSWORD
                  value: "mykongpassword"
                - name: KONG_ADMIN_ACCESS_LOG
                  value: "/dev/stdout"
                - name: KONG_ADMIN_ERROR_LOG
                  value: "/dev/stderr"
                - name: KONG_PROXY_LISTEN
                  value: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
                - name: KONG_ADMIN_LISTEN
                  value: "0.0.0.0:8001"
                - name: KONG_ADMIN_GUI_LISTEN
                  value: "0.0.0.0:8002"
                - name: KONG_PROXY_ACCESS_LOG
                  value: "/dev/stdout"
                - name: KONG_PROXY_ERROR_LOG
                  value: "/dev/stderr"
                - name: KONG_PREFIX
                  value: "/var/run/kong"
                - name: KONG_TRACING_INSTRUMENTATIONS
                  value: "request"
                - name: KONG_ADMIN_GUI_URL
                  value: "http://aac68ba4a63de4e1ba797d45ccf785fb-1312079909.us-east-1.elb.amazonaws.com:8002"
                - name: KONG_ADMIN_GUI_API_URL
                  value: "a936b37591d2c4ba681d5d3d15a19f2b-39893890.us-east-1.elb.amazonaws.com:8001"                                    
              ports:
                - containerPort: 8000
                  name: proxy
                - containerPort: 8443
                  name: proxy-ssl
                - containerPort: 8001
                  name: admin
                - containerPort: 8444
                  name: admin-ssl
                - containerPort: 8002
                  name: admin-gui
              readinessProbe:
                exec:
                  command: ["kong", "health"]
                initialDelaySeconds: 10
                periodSeconds: 10
                timeoutSeconds: 10
                failureThreshold: 10
              volumeMounts:
                - name: kong-prefix-vol
                  mountPath: /var/run/kong
                  readOnly: false
                - name: kong-tmp-vol
                  mountPath: /tmp
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            # Using emptyDir with medium: Memory to simulate tmpfs mounts
            - name: kong-prefix-vol
              emptyDir:
                medium: Memory
            - name: kong-tmp-vol
              emptyDir:
                medium: Memory

  # Service to expose Kong’s proxy ports (example: for external traffic)
  - apiVersion: v1
    kind: Service
    metadata:
      name: kong-proxy
      namespace: kong
    spec:
      selector:
        app: kong
      ports:
        - name: proxy
          port: 8000
        - name: proxy-ssl
          port: 8443
      type: ClusterIP
         
  # Service to expose Kong’s Admin API (cluster-internal)
  - apiVersion: v1
    kind: Service
    metadata:
      name: kong-admin
      namespace: kong
    spec:
      selector:
        app: kong
      ports:
        - name: admin
          port: 8001
          targetPort: 8001
      type: LoadBalancer
  # Service to expose Kong’s Admin GUI (example: for external traffic)
  - apiVersion: v1
    kind: Service
    metadata:
      name: kong-admin-gui
      namespace: kong
    spec:
      selector:
        app: kong
      ports:
        - name: admin-gui
          port: 8002
          targetPort: 8002
      type: LoadBalancer